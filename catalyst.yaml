meta:
  min_ver: 1.1.0
manifest:
  name: cbe
  type: BINARY
  version: 0.1.0
  description: The Catalyst Build Executor
  provides: cbe
  tooling:
    CC: clang
    CXX: clang++
    CCFLAGS: ""
    CXXFLAGS: --std=c++23 -Wall -Wextra -O3
  dirs:
    include:
      - include
    source:
      - src
    build: build
dependencies:
  - name: reproc
    source: vcpkg
    triplet: x64-linux
    version: latest
  - name: nlohmann-json
    source: vcpkg
    triplet: x64-linux
    version: latest
    linkage: interface
hooks:
  post-generate:
    - command: "command -v doxygen"
    - command: "doxygen"              # if the above fails, this won't run
